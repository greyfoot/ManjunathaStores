<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Store Billing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dairy Store Billing App</h1>
    <form id="billingForm">
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="item">Number of Items Purchased:</label>
        <input type="number" id="item" required><br>

        <button type="button" onclick="calculateBill()">Calculate Bill</button>
    </form>

    <h2>Bill Details</h2>
    <table id="billTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>MRP</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Bill details will be displayed here -->
        </tbody>
    </table>

    <button id="downloadButton">Download PDF</button>

    <script src="script.js"></script>
</body>
</html>
